<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="background-theme">
        <div class="player">
            <div class="player-screen">
                <div class="playlist">
                    <ul id="songs">

                    </ul>
                    <div id="song-display"class="hidden">
                        <div class="song-title"></div>
                        <img class="album-photo" alt="album">
                        <div class="singer"></div>
                    </div>
                </div>
                
            </div>
            <div class="return-btn">
                    <i class="fa fa-arrow-left"></i>
            </div>
            <div class="player-buttons-container">
                <div class="player-buttons">
                    <div class="prev-button btn">
                        <div class="prev-icon">
                            
                        </div>
                    </div>
                    <div class="center-buttons">
                        <div class="up-button btn">
                            <div class="up-icon">
                                
                            </div>
                        </div>
                        <div class="play-pause-button btn">
                            <div class="box play-pause-icon">
                            </div>
                        </div>
                        <div class="down-button btn">
                            <div class="down-icon">
                                
                            </div>
                        </div>
                    </div>
                    <div class="next-button btn">
                        <div class="next-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./songs.js"></script>
    <script src="./app.js"></script>
    <script src="./btnsLogic.js"></script>
</body>
</html>
